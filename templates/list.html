<div id="newpost">
  <!--<div id="sectionTitle">All Posts</div>-->
  <div ng-init="listPosts()"></div> 
  <div id="angularallposts">
    <ul id="listPosts">
        <li class="postitems" ng-repeat="(i, p) in posts" ng-style="pcol" ng-mouseenter="chg(i, true)" ng-mouseleave="chg(i, false)">
          <input type="hidden" ng-model="data.text" value="{{p.post_key}}" />
          <span class="listTitle" ng-click="goViewPost(p.post_key)">{{p.post_title}}</span>
          <span class="listAuthor">author:{{p.post_author}}, </span>
          <span class="listDate">{{p.post_timestamp|date:'short'}}, </span>
<!--
          <span class="listAuthor">key:{{p.post_key}}, </span>
-->

        </li>
    </ul>
  <div id="allposts"></div>
  </div>
</div>
